      و سپس دوباره دستور /start را ارسال کنید

not_found: "<b>📍اطلاعات اکانت شما پیدا نشد!</b> \n مطمئنید <b>QrCode - UUID - Vless - Vmess - remark</b> رو درست وارد کردین؟ \n اگه نمیدونین چجوری یکی ازینا رو بدست بیارین رو /what بزنید... \n  نسبت به اینکه چه نرم افزاری نصب دارین به شما کمک میکنم."
acc_info: 💠 اطلاعات سرویس شما تا این لحظه 💠
