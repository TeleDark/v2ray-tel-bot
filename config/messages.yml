start_msg: |
      برای اینکه اطلاعات فیلترشکن رو ببینی نیازه یکی از موارد زیر رو بفرستی
      QrCode - UUID - Vless - Vmess - remark
      اگ نمیدونی چجوری یکی ازینارو بدست بیاری رو /what بزن

